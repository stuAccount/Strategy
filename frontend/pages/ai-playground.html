<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern archive of articles with a clean, Google-inspired design"
    />
    <title>AI Playground</title>

    <!-- Font preloading for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global-nav-submenu.css" />
    <link rel="stylesheet" href="../styles/ai-playground.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="brand">AI PLAYGROUND</div>
        <button
          id="theme-toggle"
          aria-label="Toggle dark mode"
          title="Toggle dark/light mode"
        >
          <svg
            id="dark-mode-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg
            id="light-mode-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </header>

      <div class="search-container">
        <div class="search-wrapper">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="search"
            id="search-input"
            placeholder="Search articles..."
            aria-label="Search articles"
          />
        </div>
      </div>

      <div class="categories-container">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="ai">AI</button>
        <button class="category-btn" data-category="for-young-man">
          FOR YOUNG MAN
        </button>
        <button class="category-btn" data-category="engineering">
          Engineering
        </button>
        <button class="category-btn" data-category="technology">
          Technology
        </button>
      </div>

      <main>
        <section class="articles-grid" id="articlesGrid">
          <!-- Loading state -->
          <div id="loading-indicator" aria-hidden="true">
            <div class="loading-spinner"></div>
            <p>Loading articles...</p>
          </div>
        </section>

        <div id="no-results" class="no-results hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            <line x1="8" y1="11" x2="14" y2="11"></line>
          </svg>
          <p>No articles match your search</p>
        </div>
      </main>
    </div>
    <script src="../scripts/ai-playground.js"></script>
    <script src="../scripts/global-nav-submenu.js"></script>
    <script>
      fetch("../components/global-nav-submenu.html")
        .then((res) => res.text())
        .then((html) => {
          document.body.insertAdjacentHTML("afterbegin", html);
          setupGlobalNavSubmenu();
        });
    </script>
  </body>
</html>
